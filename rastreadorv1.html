<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Localização do Meu Celular</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { min-height: 100vh; }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-700 via-purple-700 to-violet-800 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md rounded-2xl shadow-2xl bg-white/95 mx-auto p-6 mt-5 mb-6">
    <h1 class="text-2xl font-extrabold text-indigo-700 mb-4 text-center drop-shadow">Autorização e Envio de Localização</h1>
    <form id="enviarLocalizacaoForm" class="flex flex-col gap-5">
      <div>
        <label for="celularSelect" class="block text-indigo-700 font-semibold mb-1 text-sm">Selecione seu celular:</label>
        <select id="celularSelect" required class="w-full px-3 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400 text-base shadow">
          <option value="">Carregando...</option>
        </select>
      </div>
      <button
        type="button"
        id="liberarBtn"
        class="w-full bg-gradient-to-tr from-purple-600 to-indigo-700 text-white font-bold rounded-xl py-3 shadow-xl text-lg hover:scale-105 transition active:scale-95"
      >Liberar minha localização agora</button>
      <div id="statusMsg" class="mt-2 text-center text-sm font-medium"></div>
    </form>
  </div>
  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    // Troque seus dados abaixo pelos fornecidos no painel Supabase
    const SUPABASE_URL = 'https://rptxfjlxymfmxucctuhc.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJwdHhmamx4eW1mbXh1Y2N0dWhjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1NTcxNjMsImV4cCI6MjA3NzEzMzE2M30.kQSF0jp_-0Qi2AmHQNKz6eTo7zeEi3b7Lk9UjT216dU';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Preenche o dropdown com os celulares cadastrados
    async function carregarCelulares() {
      const { data: lista } = await supabase
        .from('usuarios_localizacao')
        .select('id,nome,numero');
      const select = document.getElementById('celularSelect');
      select.innerHTML = '<option value="">Selecione...</option>';
      (lista || []).forEach(c => {
        select.innerHTML += `<option value="${c.id}">${c.nome} (${c.numero})</option>`;
      });
    }
    carregarCelulares();

    // Enviar localização ao Supabase
    document.getElementById('liberarBtn').onclick = async function () {
      const celularId = document.getElementById('celularSelect').value;
      const statusMsg = document.getElementById('statusMsg');
      statusMsg.textContent = "";

      if (!celularId) {
        statusMsg.textContent = "Selecione o celular!";
        return;
      }

      if (!navigator.geolocation) {
        statusMsg.textContent = "Seu dispositivo não suporta geolocalização.";
        return;
      }

      statusMsg.textContent = "Obtendo localização...";
      navigator.geolocation.getCurrentPosition(async function(pos) {
        statusMsg.textContent = "Enviando dados...";
        // Atualiza a latitude e longitude pelo ID do celular
        const { error } = await supabase
          .from('usuarios_localizacao')
          .update({
            latitude: pos.coords.latitude,
            longitude: pos.coords.longitude
          })
          .eq('id', celularId);
        if (!error) {
          statusMsg.textContent = "Localização enviada com sucesso!";
        } else {
          statusMsg.textContent = "Erro ao enviar localização: " + error.message;
        }
      }, function(erro) {
        statusMsg.textContent = "Permissão de localização negada ou erro.";
      }, { enableHighAccuracy:true, timeout:10000 });
    };
  </script>
</body>
</html>

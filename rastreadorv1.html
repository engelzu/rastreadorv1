<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Localização do Meu Celular</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="manifest" href="manifest.json">
  <style>
    body { min-height: 100vh; }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-700 via-purple-700 to-violet-800 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md rounded-2xl shadow-2xl bg-white/95 mx-auto p-6 mt-5 mb-6">
    <h1 class="text-2xl font-extrabold text-indigo-700 mb-4 text-center drop-shadow">Autorização e Envio de Localização</h1>
    <form id="enviarLocalizacaoForm" class="flex flex-col gap-5">
      <div>
        <label for="celularSelect" class="block text-indigo-700 font-semibold mb-1 text-sm">Selecione seu celular:</label>
        <select id="celularSelect" required class="w-full px-3 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400 text-base shadow">
          <option value="">Carregando...</option>
        </select>
      </div>
      <button
        type="button"
        id="liberarBtn"
        class="w-full bg-gradient-to-tr from-purple-600 to-indigo-700 text-white font-bold rounded-xl py-3 shadow-xl text-lg hover:scale-105 transition active:scale-95"
      >Liberar minha localização agora</button>
      <div id="statusMsg" class="mt-2 text-center text-sm font-medium"></div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    // Troque seus dados abaixo pelos fornecidos no painel Supabase
    const SUPABASE_URL = 'https://rptxfjlxymfmxucctuhc.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJwdHhmamx4eW1mbXh1Y2N0dWhjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1NTcxNjMsImV4cCI6MjA3NzEzMzE2M30.kQSF0jp_-0Qi2AmHQNKz6eTo7zeEi3b7Lk9UjT216dU';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Preenche o dropdown com os celulares cadastrados
    async function carregarCelulares() {
      const { data: lista } = await supabase
        .from('usuarios_localizacao')
        .select('id,nome,numero');
      const select = document.getElementById('celularSelect');
      select.innerHTML = '<option value="">Selecione...</option>';
      (lista || []).forEach(c => {
        select.innerHTML += `<option value="${c.id}">${c.nome} (${c.numero})</option>`;
      });
      
      // 1. Carregar o valor salvo do localStorage, se existir
      const savedId = localStorage.getItem('lastSelectedCelularId');
      if (savedId) {
        select.value = savedId;
      }
    }
    
    // Função para obter e enviar a localização
    async function obterEEnviarLocalizacao(celularId, statusMsg) {
      if (!celularId) {
        statusMsg.textContent = "Selecione o celular!";
        return;
      }
      
      if (!navigator.geolocation) {
        statusMsg.textContent = "Seu dispositivo não suporta geolocalização.";
        return;
      }
      
      statusMsg.textContent = "Obtendo localização...";
      
      return new Promise((resolve, reject) => {
        navigator.geolocation.getCurrentPosition(async function(pos) {
          statusMsg.textContent = "Enviando dados...";
          
          // --- INÍCIO DA ALTERAÇÃO ---
          // Agora também envia 'created_at' com a data e hora atuais
          const { error } = await supabase
            .from('usuarios_localizacao')
            .update({
              latitude: pos.coords.latitude,
              longitude: pos.coords.longitude,
              created_at: new Date().toISOString() // <-- LINHA ADICIONADA
            })
            .eq('id', celularId);
          // --- FIM DA ALTERAÇÃO ---

          if (!error) {
            statusMsg.textContent = "Localização enviada com sucesso!";
            resolve();
          } else {
            statusMsg.textContent = "Erro ao enviar localização: " + error.message;
            reject(error);
          }
        }, function(erro) {
          statusMsg.textContent = "Permissão de localização negada ou erro.";
          reject(erro);
        }, { enableHighAccuracy:true, timeout:5000 });
      });
    }
    
    // 3. Modificar o evento de clique para usar a nova função e iniciar o intervalo
    let intervaloLocalizacao = null;
    const INTERVALO_MS = 5 * 60 * 1000; // 5 minutos em milissegundos
    
    // Função principal de inicialização
    function iniciarRastreamento() {
      const celularId = document.getElementById('celularSelect').value;
      const statusMsg = document.getElementById('statusMsg');
      
      // Para o intervalo anterior, se houver
      if (intervaloLocalizacao) {
        clearInterval(intervaloLocalizacao);
        intervaloLocalizacao = null;
      }
      
      if (!celularId) {
        statusMsg.textContent = "Selecione o celular para iniciar o rastreamento.";
        return;
      }
      
      // Inicia o rastreamento
      statusMsg.textContent = "Rastreamento iniciado. Enviando localização a cada 10 minutos...";
      
      // Executa imediatamente
      obterEEnviarLocalizacao(celularId, statusMsg);
      
      // Configura o intervalo
      intervaloLocalizacao = setInterval(() => {
        obterEEnviarLocalizacao(celularId, statusMsg);
      }, INTERVALO_MS);
    }
    
    // Variável global para o Wake Lock
let wakeLock = null;

// Função para solicitar o Wake Lock
async function requestWakeLock() {
  if ('wakeLock' in navigator) {
    try {
      wakeLock = await navigator.wakeLock.request('screen');
      console.log('Wake Lock ativo!');
    } catch (err) {
      console.error(`${err.name}, ${err.message}`);
    }
  }
}

// Função para liberar o Wake Lock
function releaseWakeLock() {
  if (wakeLock) {
    wakeLock.release();
    wakeLock = null;
    console.log('Wake Lock liberado.');
  }
}

// Inicialização
    document.addEventListener('DOMContentLoaded', (event) => {
        carregarCelulares().then(() => {
            // 2. Salvar o valor selecionado no localStorage sempre que mudar
            document.getElementById('celularSelect').addEventListener('change', (event) => {
              localStorage.setItem('lastSelectedCelularId', event.target.value);
            });

            document.getElementById('liberarBtn').onclick = iniciarRastreamento;

            // 4. Tentar iniciar o rastreamento automaticamente se um celular estiver pré-selecionado

            }
            
            // Adiciona listener para liberar o Wake Lock quando a página fica invisível
            document.addEventListener('visibilitychange', () => {
              if (document.visibilityState === 'visible') {
                requestWakeLock();
              } else {
                releaseWakeLock();
              }
            });
            
            // Solicita o Wake Lock na inicialização
            requestWakeLock();


            }
        });
    });

  </script>
  <script>
    // Registro do Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(registration => {
            console.log('Service Worker registrado com sucesso:', registration);
          })
          .catch(error => {
            console.log('Falha no registro do Service Worker:', error);
          });
      });
    }
  </script>
</body>
</html>

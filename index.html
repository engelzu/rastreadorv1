<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Rastreamento de Localização</title>
  <style>
    #painel {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #localizacao {
      font-size: 1.5em;
      font-weight: bold;
    }
    #atualizarLocalizacao {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
  <script src="rastrearLocalizacao.js" type="module"></script>
</head>
<body>
  <div id="painel">
    <h1>Painel de Rastreamento de Localização</h1>
    <p id="localizacao">Localização atual: <span id="localizacaoAtual"></span></p>
    <button id="atualizarLocalizacao" onclick="atualizarLocalizacao()">Atualizar Localização</button>
  </div>

  <script>
    // Função para atualizar a localização manualmente
    function atualizarLocalizacao() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          const localizacao = {
            latitude: position.coords.latitude,
            longitude: position.coords.longitude
          };
          atualizarLocalizacaoElemento(localizacao);
        }, (error) => {
          console.error('Erro ao obter localização:', error);
          atualizarLocalizacaoElemento('Erro: ' + error.message);
        }, { timeout: 20000, enableHighAccuracy: true, maximumAge: 0 });
      } else {
        atualizarLocalizacaoElemento('Geolocalização não suportada no navegador.');
      }
    }

    // Função para atualizar o elemento de localização
    function atualizarLocalizacaoElemento(localizacao) {
      document.getElementById('localizacaoAtual').textContent = localizacao
        ? `Localização atual: ${localizacao.latitude}, ${localizacao.longitude}`
        : 'Erro: ' + (localizacao || 'Não disponível');
    }

    // Inicia o rastreamento em segundo plano
    iniciarRastreamento();

    // Cria e inicia o Web Worker
    let worker = new Worker('rastrearLocalizacaoWorker.js');

    // Recebe a localização do Web Worker e atualiza o painel
    worker.onmessage = (event) => {
      if (event.data && event.data.localizacao) {
        atualizarLocalizacaoElemento(event.data.localizacao);
      }
    };

    // Inicia o rastreamento
    function iniciarRastreamento() {
      if (navigator.geolocation) {
        if (navigator.geolocation.watchPosition) { // Se o navegador suportar watchPosition
          navigator.geolocation.watchPosition((position) => {
            const localizacao = {
              latitude: position.coords.latitude,
              longitude: position.coords.longitude
            };
            worker.postMessage({ tipo: 'localizacao', localizacao: localizacao });
          }, (error) => {
            console.error('Erro no rastreamento:', error);
            worker.postMessage({ tipo: 'erro', mensagem: 'Erro ao obter localização: ' + error.message });
          }, { timeout: 5000, enableHighAccuracy: true, maximumAge: 0 });
        } else {
          console.error('watchPosition não suportado no navegador. Usando atualização manual a cada 5 minutos.');
          // Se watchPosition não for suportado, use setInterval
          setInterval(() => {
            atualizarLocalizacao();
          }, 300000); // 5 minutos
        }
      } else {
        console.error('Geolocalização não suportada no navegador.');
      }
    }

    // Inicia o rastreamento ao carregar a página
    window.addEventListener('load', iniciarRastreamento);

    // Exemplo de chamada manual ao botão
    document.getElementById('atualizarLocalizacao').addEventListener('click', atualizarLocalizacao);
  </script>
</body>
</html>
